<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MLC Emmet</title>
  </head>
  <body>
    <!-- Create a div with class mlc => Use div.mlc or .mlc  -->

    <div class="mlc"></div>

    <!-- Create a div with id mlc => Use div#mlc or #mlc --->

    <div id="mlc"></div>

    <!-- Create a para with class mlc and id rocks => Use .mlc#rocks or div.mlc#rocks -->

    <div class="mlc" id="rocks"></div>

    <!-- Create a paragraph with id first-para
        and content MLC Rocks => Use p.first-para>{MlC Rocks!} -->

    <p class="first-para">MLC Rocks!</p>
  </body>
</html>
