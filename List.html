<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MLC Emmet List</title>
  </head>
  <body>
    <!-- Create a ul with 5 li inside it => Use ul>li*5 -->

    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>

    <!-- Create a ul with 5 li inside having class item
        Use ul>li*5.item -->

    <ul>
      <li class="item"></li>
      <li class="item"></li>
      <li class="item"></li>
      <li class="item"></li>
      <li class="item"></li>
    </ul>

    <!-- Create a ul with 3 li inside having classes item1, item2 and item3
        Use ul>li.item$*3 -->

    <ul>
      <li class="item1"></li>
      <li class="item2"></li>
      <li class="item3"></li>
    </ul>

    <!-- Create a ul with 4 li inside having class item(n) but starting from 3
        i.e. item3, item4, item5 and so on => Use ul>li.item$@3*4 --->

    <ul>
      <li class="item3"></li>
      <li class="item4"></li>
      <li class="item5"></li>
      <li class="item6"></li>
    </ul>
  </body>
</html>
