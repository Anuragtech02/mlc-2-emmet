<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MLC Emmet Custom Attributes</title>
  </head>
  <body>
    <!-- Creat a div with custom attribute [data-mlc] =>
        Use [data-mlc] as it is-->

    <div data-mlc=""></div>

    <!-- Create a div with custom attribute [mlc-div] having a value
        'amazing' => Use [mlc-div="amazing"] -->

    <div mlc-div="amazing"></div>
  </body>
</html>
